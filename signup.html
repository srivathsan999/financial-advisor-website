<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FinAdvisors</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Fonts & Bootstrap -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Brand Logo -->
    <div class="text-center py-4">
        <a href="index.html" class="navbar-brand d-inline-block" style="font-size: 1.5rem; color: var(--primary-color);">
            <i class="bi bi-graph-up-arrow me-2"></i>FinAdvisors
        </a>
    </div>

    <!-- Main Content -->
    <section class="flex-grow-1 d-flex align-items-center justify-content-center bg-light-custom py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card border-0 shadow-lg p-4 bg-surface">
                        <div class="card-body">
                            <h4 class="mb-4 fw-bold text-center">Create Account</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label small text-secondary fw-bold">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label small text-secondary fw-bold">Email
                                        Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="password"
                                        class="form-label small text-secondary fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Create a password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms">
                                    <label class="form-check-label small text-secondary" for="terms">I agree to the <a
                                            href="#" class="text-primary">Terms & Conditions</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                                <div class="text-center">
                                    <span class="text-secondary small">Already have an account? </span>
                                    <a href="login.html" class="small text-primary fw-bold text-decoration-none">Sign
                                        in</a>
                                </div>
                            </form>
                            <!-- Social Login Buttons -->
                            <div class="d-flex align-items-center mt-4 pt-4 border-top mb-3">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-secondary small">or continue with</span>
                                <hr class="flex-grow-1">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.582C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.158 6.656 3.58 9 3.58z"/>
                                    </svg>
                                    Continue with Google
                                </button>
                                <button type="button" class="btn d-flex align-items-center justify-content-center gap-2" style="background-color: #1877F2; color: white; border-color: #1877F2;">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                    Continue with Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
